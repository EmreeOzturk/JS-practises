<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Manipulation 4</title>
</head>

<body>
    <input type="text" id="txt">
    <button type="button" id="addEvent" onclick="addEventc();">Add Event</button>
    <button type="button" id="removeEvent" onclick="removeEventc();">Remove Event</button>







    <script>

        function txtChange() {
            var t = document.getElementById("txt");
            alert(t.value.toUpperCase());
        }
        function addEventc() {
            var t = document.getElementById("txt");
            t.addEventListener("change", txtChange);
        }

        function removeEventc() {
            var t = document.getElementById("txt");
            t.removeEventListener("change",txtChange);
        }

    </script>
</body>

</html>
